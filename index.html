<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Registration Form with PSGC API Integration</title>
</head>
<body>
    <div class="container">
        <header>Registration Form</header>

        <form id="registrationForm" action="#" method="POST">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" name="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="input-field">
                            <label>Middle Name</label>
                            <input type="text" name="middleName" placeholder="Enter your middle name">
                        </div>
                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" name="lastName" placeholder="Enter your last name" required>
                        </div>
                        <div class="input-field">
                            <label>Extension Name</label>
                            <input type="text" name="extensionName" placeholder="e.g. Jr, Sr, III">
                        </div>
                        <div class="input-field">
                            <label>Sex</label>
                            <select name="sex" required>
                                <option disabled selected>Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" name="birthdate" required>
                        </div>
                    </div>
                </div>

                <div class="details address">
                    <span class="title">Address Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Street/Block or Lot Number, Building Number</label>
                            <input type="text" name="localAddress" placeholder="Enter your address" required>
                        </div>
                        <div class="input-field">
                            <label>Region</label>
                            <select id="region" name="region" required>
                                <option disabled selected>Select Region</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Province</label>
                            <select id="province" name="province" required>
                                <option disabled selected>Select Province</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>City/Municipality</label>
                            <select id="city" name="city" required>
                                <option disabled selected>Select City/Municipality</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Barangay</label>
                            <select id="barangay" name="barangay" required>
                                <option disabled selected>Select Barangay</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="details account">
                    <span class="title">Account Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Username</label>
                            <input type="text" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input-field">
                            <label>Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                    </div>              

                <button type="submit" class="submitBtn">
                    <span class="btnText">Submit</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div>
        </form>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
